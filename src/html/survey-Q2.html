<section id="survey" class="panel viewport survey">
	<div class="inner">
    	<div class="vertical-center">
    		<div class="container">
	    		<h2>What Do You Think?</h2>	    		
			    
				<div class="row">
					
					<div class="col-lg-6">
					    <canvas id="surveyResults" width="400" height="400"></canvas>
					</div>

					<div class="col-lg-6">
					    <div class="cp-survey">
					    	<h3 class="cp-title">What is most important to employees when it comes to flexible work arrangements?</h3>
					    	<form id="survey-form">
	  
								<div class="btn cp-btn-dark-blue">
									<label for="answer_1">Flexible arrival and departure times</label>
									<input id="answer_1" type="checkbox" name="answer_1"/>
								</div>

								<div class="btn cp-btn-light-blue">
									<label for="answer_2">Work from home/location independence</label>
									<input id="answer_2" type="checkbox" name="answer_2"/>
								</div>

								<div class="btn cp-btn-red">
									<label for="answer_3">Choice and control in work shifts</label>
									<input id="answer_3" type="checkbox" name="answer_3"/>
								</div>

								<div class="btn cp-btn-green">
									<label for="answer_4">Opportunity for sabbaticals or career breaks</label>
									<input id="answer_4" type="checkbox" name="answer_4"/>
								</div>

								<div class="btn cp-btn-orange">
									<label for="answer_5">Compressed shifts/work weeks</label>
									<input id="answer_5" type="checkbox" name="answer_5"/>
								</div>

								<div class="btn cp-btn-dark-gray">
									<label for="answer_6">Caregiver leave</label>
									<input id="answer_6" type="checkbox" name="answer_6"/>
								</div>

								<!-- <div class="btn cp-btn-light-gray">
									<label for="answer_7">NULL</label>
									<input id="answer_7" type="checkbox" name="answer_7"/>
								</div> -->

								<div>
									<button class="btn dark-blue" type="submit"id="submit-form">Submit</button>
								</div>

							</form>			    	

					    </div>
					</div>
				</div>
	    	</div>
  		</div>
    </div>
</section>
